<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
    <title>Hello World</title>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to the world of HTML and CSS.</p>
    </div>
</body>
</html>
